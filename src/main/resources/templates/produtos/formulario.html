<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Cadastro de Produtos</title>
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<div>
  <h1>Formulário de Cadastro de Produtos</h1>
  <form th:object="${produto}" th:action="@{/salvar}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" th:field="*{nome}" id="nome" required>
    </div>
    <div>
      <label for="descricao">Descrição:</label>
      <input type="text" th:field="*{descricao}" id="descricao" required>
    </div>
    <div>
      <label for="preco">Preço:</label>
      <input type="number" step="0.01" th:field="*{preco}" id="preco" required>
    </div>
    <div class="botao">
      <button type="submit">Salvar</button>
    </div>
  </form>
</div>
</body>
</html>
