<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Produtos</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
          rel="stylesheet">
  <style>
    .nav-link {
      font-family: 'Roboto', sans-serif;
      color: black;
      font-size: 1.5em;
      justify-content: flex-end;
      margin-right: 15px;
    }

    .buttons {
      width: 8em;
      height: auto;
    }

    body {
      background: linear-gradient(90deg, #efd5ff 0%, #515ada 100%);
    }

    label {
      font-family: 'Roboto', sans-serif;
      font-size: 1.5em;
    }

    .logo {
      margin-left: 15px;
    }
  </style>


</head>

<div th:fragment="navbar">
  <nav
          class="navbar navbar-expand-lg mb-3 d-flex justify-content-between">
    <a class="logo" href="/home"><img
            src="https://import.cdn.thinkific.com/220759%2Fcustom_site_themes%2Fid%2FhbIbe45tSJSfztUcZ1Qm_LOGOTIPO-CODER-FUNDOTRANSPARENTE-PRETA.png?width=384&dpr=1"
            alt="" width="300" height="60" class="d-inline-row align-text-top"></a>

    <ul class="nav">
      <li class="nav-item"><a class="nav-link active"
                              aria-current="page" href="/home">Home</a></li>
      <li class="nav-item"><a class="nav-link"
                              href="/?setor=tecnologia">Listar Produtos</a></li>
      <li class="nav-item"><a class="nav-link"
                              href="/?setor=diretoria">Buscar Produtos</a></li>

    </ul>
  </nav>
</div>

<div th:fragment="formulario">

  <div class="form-group">
    <label for="nome" class="form-label">Nome</label>
    <input class="form-control" type="text" th:field="*{nome}"  id="nome" placeholder="Nome do produto" required >
  </div>

  <div class="form-group">
    <label for="descricao" class="form-label">Descrição</label>
    <input th:field="*{descricao}" type="text" class="form-control" id="descricao" required>
  </div>

<!--  <div class="form-group">-->
<!--    <label for="categoria" class="form-label">Categoria</label> -->
<!--    <input th:field="*{categoria}" type="text" class="form-control" id="categoria" required>-->
<!--  </div>-->

  <div class="form-group">
    <label for="preco" class="form-label">Preço</label> <input
          th:field="*{preco}" type="number" step="any" class="form-control"
          id="preco" placeholder="R$1000.00" required>
  </div>


  <div class="col-4">
    <label for="categoria" class="form-label">Setor</label> <select
          th:field="*{categoria}" id="categoria" class="form-select">
    <option value="ELETRONICO">Eletronico</option>
    <option value="ELETRODOMESTICO">Eletrodoméstico</option>
    <option value="INFORMATICA">Informática</option>
   <option value="SMARTPHONE">Smartphone</option>
  </select>
  </div>
</div>
